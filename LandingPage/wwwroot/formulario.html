<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/formulario.css">
    <title></title>
</head>
<body>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="firstName" class="form-control form-control-lg" required />
                                        <label class="form-label" for="firstName">Nombre</label>
                                        <div class="invalid-feedback">This field must be filled.</div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="lastName" class="form-control form-control-lg" required />
                                        <label class="form-label" for="lastName">Apellido</label>
                                        <div class="invalid-feedback">This field must be filled.</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <input type="text" id="birthdayDate" class="form-control form-control-lg" pattern="\d{2}/\d{2}/\d{4}" placeholder="DD/MM/YYYY" />
                                        <label for="birthdayDate" class="form-label">Fecha de nacimiento</label>
                                        <div class="invalid-feedback">Please enter date in DD/MM/YYYY format.</div>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1">Sexo: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                               value="option1" checked />
                                        <label class="form-check-label" for="maleGender">Hombre</label>
                                    </div>

                                    <div class="form-check form-check-inline" >
                                        <input class="form-check-input" type="radio"  name="inlineRadioOptions" id="femaleGender"
                                               value="option2" />
                                        <label class="form-check-label"  for="femaleGender">Mujer</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                               value="option3" />
                                        <label class="form-check-label" for="otherGender">Otro</label>
                                    </div>

                                </div>
                            </div>
                            <div class="form-outline">
                                <input type="text" id="direccion" class="form-control form-control-lg" />
                                <label class="form-label" for="direccion">Dirección</label>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="email" id="emailAddress" class="form-control form-control-lg" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" />
                                        <label class="form-label" for="emailAddress">Email</label>
                                        <div class="invalid-feedback">Email field cannot be empty.</div>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" pattern="^[0-9]*$" />
                                        <label class="form-label" for="phoneNumber">Número de teléfono</label>
                                    </div>

                                </div>
                            </div>



                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Registrar" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/formulario.js"></script>
</body>
</html>
